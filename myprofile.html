<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link rel="stylesheet" href="css/menu.css">
    <link rel = "stylesheet" href = "css/myprofile.css">
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel = "stylesheet" href = "css/postmodal.css">
    <link rel = "stylesheet" href = "css/createmodal.css">

    <script src = "js/postmodal.js"></script>
    <script src = "js/createPostModal.js"></script>
    <script src = "js/myprofile.js"></script>
    <script src = "js/Back/menu.js"></script>
    <script src = "js/Back/checkAuth.js"></script>

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <div class = "container">
        <!-- 메뉴 영역 -->
        <aside class="menu">
            <section class="profile">
                <div class = "profile-header">
                    <div class="image">
                        <img src="image/profile-icon.png" alt="프로필 사진" />
                    </div>
                    <div class="nickname">---</div>
                    <div class="level">
                        <span class="level-text">LV.</span>
                        <span class="level-text level-value"></span>
                        <span class="level-icon"><img class = "level_icon" src = "image/dropper-icon.png" alt = "레벨 아이콘"></span>
                    </div>
                </div>
                <div class = "profile-stats">
                    <div class="post">
                        <a href = "#">
                            <span>Posts</span>
                            <span class = "post-count"></span>
                        </a>
                    </div>
                    <div class="follower">
                        <a href = "#">
                            <span>Followers</span>
                            <span class = "follower-count">0</span>
                        </a>
                    </div>
                    <div class="point">
                        <a href = "#">
                            <span>Point</span>
                            <span class = "point-count"></span>
                        </a>
                    </div>
                </div>
            </section>

            <!-- 차트 영역 -->
            <section class="chart">
                <ol>
                    <li>
                        <span>1.</span>
                        <span>엽기 떡볶이</span>
                        <img src = "image/no-change-icon.png" alt = "순위 변동 없음">
                    </li>
                    <li>
                        <span>2.</span>
                        <span>공차</span>
                        <img src = "image/rank-up-icon.png" alt = "순위 상승">
                    </li>
                    <li>
                        <span>3.</span>
                        <span>마크 정식</span>
                        <img src = "image/rank-down-icon.png" alt = "순위 하락">
                    </li>
                    <li>
                        <span>4.</span>
                        <span>버거킹</span>
                        <img src = "image/rank-down-icon.png" alt = "순위 하락">
                    </li>
                    <li>
                        <span>5.</span>
                        <span>서브웨이</span>
                        <img src = "image/rank-down-icon.png" alt = "순위 하락">
                    </li>
                </ol>
            </section>

            <!-- 메인 메뉴 -->
            <nav class="main-menu">
                <ul>
                    <li><a href = "myprofile.html">
                        <img src = "image/myprofile-icon.png" alt = "마이페이지">
                        <span>마이페이지</span>
                    </a></li>
                    <hr>
                    <li><a href = "#">
                        <img src = "image/search-icon.png" alt = "검색">
                        <span>검색</span>
                    </a></li>
                    <hr>
                    <li><a href = "index.html">
                        <img src = "image/popularity-icon.png" alt = "인기 메뉴">
                        <span>인기 메뉴</span>
                    </a></li>
                    <hr>
                    <li><a href = "#">
                        <img src = "image/ai-icon.png" alt = "AI 메뉴 추천">
                        <span>AI 메뉴 추천</span>
                    </a></li>
                    <hr>
                    <li><a href = "#">
                        <img src = "image/roulette-icon.png" alt = "룰렛">
                        <span>룰렛</span>
                    </a></li>
                    <li><a href = "#">
                        <img src = "image/tamagotchi-icon.png" alt = "다마고치">
                        <span>다마고치</span>
                    </a></li>
                    <hr>
                    <li><a href = "#">
                        <img src = "image/coupon-icon.png" alt = "할인 쿠폰">
                        <span>할인 쿠폰</span>
                    </a></li>
                </ul>
            </nav>
        </aside>

        <main class = "content" id = "mypageContent">
            <div class = "myprofile-header">
                <div class = "myprofile-image">
                    <img src = "image/profile-icon.png" alt = "프로필 사진">
                </div>
                <div class = "myprofile">
                    <div class = "information">
                        <div class = "nameTag">
                            <span class = "username_span"></span>
                        </div>
                        <div class = "level">
                            <span class = "level_label">Lv. </span><span class = "level_value"></span>
                            <span><img class = "level-icon2" src = "image/dropper-icon.png" alt = "레벨1 아이콘"></span>
                        </div>
                        <div class = "editBtn">
                            <span class = "profileEditBtn">프로필 편집</span>
                            <img class = "edit_icon" src = "image/edit-icon.png" alt = "프로필 편집 아이콘(모바일용)">
                        </div>
                    </div>
                    <div class = "stats">
                        <div class = "Post">
                            <a href = "#">Post</a>
                            <span class = "post_span"></span>
                        </div>
                        <div class = "Follower">
                            <a href = "#">Follower</a>
                            <span class = "Follower_span">0</span>
                        </div>
                        <div class = "point">
                            <a href = "#">Point</a>
                            <span class = "point_span"></span>
                        </div>
                    </div>
                    <div class="short-info">
                        <span class = "profile_des"></span>
                    </div>
                </div>
            </div>
            <div class="myprofile-content">
                <!-- 탭 메뉴 -->
                <div class="tabs">
                    <button class="tab active" data-tab="my-posts">게시물</button>
                    <button class="tab" data-tab="favorites">즐겨찾기</button>
                </div>

                <!-- 게시물 콘텐츠 -->
                <div class="tab-content" id = "my-posts">
                    <!-- 게시물 콘텐츠 표시. -->
                </div>

                <!-- 즐겨찾기 콘텐츠 -->
                <div class="tab-content hidden" id = "favorites">
                    <!-- 즐겨찾기 콘텐츠가 여기에 표시됩니다. -->
                </div>
            </div>
        </main>
    </div>

    <!-- =================================================================================== -->
    <!-- 게시물 모달 -->
    <!-- =================================================================================== -->
    <div class = "modal-overlay" id = "index-modal">
        <div class = "modal-window">
            <div class = "modal-left">
                <div class = "modal-img">
                    <button class = "slide-nav prev">‹</button>
                    <div class = "slide-container">
                        <!-- 여기에 이미지 슬라이드 -->
                        <img class = "slide-img" src = "" alt = "이미지 슬라이드 삽입할 곳">
                        <div class = "slide-thumbnails">
                            <!-- 여기 이미지 썸네일들 삽입하기 -->
                        </div>
                    </div>
                    <button class = "slide-nav next">›</button>
                </div>
            </div>
            <div class = "modal-right">
                <div class = "modal-header">
                    <div class = "post-user">
                        <div class = "user-profile-img">
                            <img src = "" alt = "작성자 프로필 사진">
                        </div>
                        <div class = "user-nickname">
                            <span>유저 닉네임</span>
                            <!-- <span class = "postMenuBtn">···</span> -->
                        </div>
                    </div>
                    <div class = "post-content-div">
                        <div>
                            <h3 class = "post-title">여기에 게시물 타이틀 삽입</h3>
                            <div class = "post-content">
                                <span class = "post-content-text">여기에 게시물 콘텐츠 삽입</span>
                            </div>
                        </div>
                        <button class="read-more-btn" style="display:none;">더보기</button>
                    </div>
                    <div class = "post-comment">
                        <!-- 여기에 댓글 밑의 구조대로 삽입 -->
                        <!--<div class = "comment-user">
                                <div class = "user-profile-img"><img src = "" alt = "댓글 작성자 프로필 사진"></div>
                                <div clsss = "comment-user-nickname"><span>댓글 작성자 닉네임</span></div>
                                <div class = "comment-content"><span>댓글 내용</span></div>
                            </div> -->
                    </div>
                </div>
                <div class = "comment-input-div">
                    <div class = "communityBtn">
                        <a class = "heartBtn">
                            <img src = "image/heart-icon.png" alt = "하트">
                        </a>
                        <a class = "shareBtn">
                            <img src = "image/send-icon.png" alt = "공유">
                        </a>
                        <a class = "bookmarkBtn">
                            <img src = "image/bookmark-icon.png" alt = "북마크">
                        </a>
                    </div>
                    <div class = "commentInputPC">
                        <input type="text" class="comment-input" placeholder="댓글을 입력하세요">
                        <button class="comment-submit">등록</button>
                    </div>
                </div>
            </div>
            <span class = "close-area" id = "modal-close">x</span>
        </div>
    </div>

    <!-- =================================================================================== -->
    <!-- 게시물 수정 모달 --> 
    <!-- =================================================================================== -->
    <div id="createPostFormModal" class="create-post-form-overlay">
        <div class="create-post-form-window">
            <div class="create-post-form-left">
                <input type="file" id="createPostImageUpload" accept="image/*" multiple style="display: none;">
                <div class="create-post-slider-area">
                    <div class="create-post-main-image-container" id="createPostSliderMain">
                        <!-- 이미지 슬라이드 및 '사진 추가' 슬라이드가 여기에 동적으로 삽입됩니다. -->
                    </div>
                    <!-- 슬라이드 네비게이션 버튼 -->
                    <button class="create-post-slide-nav prev" id="createPostNavPrev" style="display: none;">‹</button>
                    <button class="create-post-slide-nav next" id="createPostNavNext" style="display: none;">›</button>
                    
                    <div class="create-post-thumbnails-container" id="createPostThumbnails">
                        <!-- 썸네일 및 '사진 추가' 썸네일이 여기에 동적으로 삽입됩니다. -->
                    </div>
                </div>
            </div>
            <div class="create-post-form-right">
                <input type="text" id="createPostTitle" placeholder="제목을 입력하세요">
                <textarea id="createPostContent" placeholder="내용을 입력하세요"></textarea>
                <button id="submitCreatePostBtn">수정</button>
            </div>
        </div>
    </div>

    <!-- 모바일 하단 네비게이션 -->
    <nav class="bottom-nav">
        <div class = "hamburger-menu">
            <img src = "image/menu-icon.png" alt = "메뉴 아이콘">
        </div>
        <div class = "site-title">맛잘알연구소</div>
    </nav>

    <!-- ===================================================================================== -->
    <!-- 프로필 편집 모달 -->
    <!-- ===================================================================================== -->
    <div class = "modal-overlay" id = "profileEditModal">
        <div class = "modal-content">
            <div class = "modal-header-profile">
                <span class = "close-btn">&times;</span>
                <h2>프로필 편집</h2>
            </div>
            <div class = "modal-body">
                <form class="profile-edit-form" enctype="multipart/form-data">
                    <div class = "modal-body-top">
                        <div class = "profile-image-container">
                            <div class="profile-image-wrapper">
                                <img class = "profile-image-preview" src = "image/profile-icon.png" alt = "프로필 사진 미리보기">
                                <div class="change-photo-overlay">
                                    <span>사진 변경</span>
                                </div>
                                <input type="file" id="profileImageUpload" accept="image/*">
                            </div>
                        </div>
                        <div class = "user_data_input">
                            <div>
                                <label for = "username">닉네임</label>
                                <input type = "text" class = "username_input" name = "username" required>
                            </div>
                            <div>
                                <label for = "password">비밀번호</label>
                                <input type = "password" class = "password_input" name = "password" placeholder = "새 비밀번호 (변경시에만 입력)">
                            </div>
                            <div>
                                <label for = "password">비밀번호 확인</label>
                                <input type = "password" class = "password_confirm_input" name = "password" placeholder = "비밀번호 확인">
                            </div>
                        </div>
                    </div>
                    <div class = "modal-body-bottom">
                        <div>
                            <label for = "shortInfo">프로필 설명</label>
                            <textarea class = "shortInfo" name = "shortInfo" rows="4"></textarea>
                        </div>
                    </div>
                    <div class = "submitBtnContainer">
                        <button class = "submitBtn" type = "submit">수정</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link rel="stylesheet" href="css/menu.css">
    <link rel = "stylesheet" href = "css/myprofile.css">

    <script src="js/myprofile.js"></script>
    <script src = "js/Back/menu.js"></script>
</head>
<body>
    <div class = "container">
        <!-- 메뉴 영역 -->
        <aside class="menu">
            <section class="profile">
                <div class = "profile-header">
                    <div class="image">
                        <img src="image/profile-icon.png" alt="프로필 사진" />
                    </div>
                    <div class="nickname">방문자</div>
                    <div class="level">
                        <span class="level-text">LV.</span>
                        <span class="level-text level-value">0</span>
                        <span class="level-icon"><img class = "level_icon" src = "image/dropper-icon.png" alt = "레벨 아이콘"></span>
                    </div>
                </div>
                <div class = "profile-stats">
                    <div class="post">
                        <a href = "#">
                            <span>Posts</span>
                            <span class = "post-count">0</span>
                        </a>
                    </div>
                    <div class="follower">
                        <a href = "#">
                            <span>Followers</span>
                            <span class = "follower-count">0</span>
                        </a>
                    </div>
                    <div class="point">
                        <a href = "#">
                            <span>Point</span>
                            <span class = "point-count">0</span>
                        </a>
                    </div>
                </div>
            </section>

            <!-- 차트 영역 -->
            <section class="chart">
                <ol>
                    <li>
                        <span>1.</span>
                        <span>엽기 떡볶이</span>
                        <img src = "image/no-change-icon.png" alt = "순위 변동 없음">
                    </li>
                    <li>
                        <span>2.</span>
                        <span>공차</span>
                        <img src = "image/rank-up-icon.png" alt = "순위 상승">
                    </li>
                    <li>
                        <span>3.</span>
                        <span>마크 정식</span>
                        <img src = "image/rank-down-icon.png" alt = "순위 하락">
                    </li>
                    <li>
                        <span>4.</span>
                        <span>버거킹</span>
                        <img src = "image/rank-down-icon.png" alt = "순위 하락">
                    </li>
                    <li>
                        <span>5.</span>
                        <span>서브웨이</span>
                        <img src = "image/rank-down-icon.png" alt = "순위 하락">
                    </li>
                </ol>
            </section>

            <!-- 메인 메뉴 -->
            <nav class="main-menu">
                <ul>
                    <li><a href = "myprofile.html">
                        <img src = "image/myprofile-icon.png" alt = "마이페이지">
                        <span>마이페이지</span>
                    </a></li>
                    <hr>
                    <li><a href = "#">
                        <img src = "image/search-icon.png" alt = "검색">
                        <span>검색</span>
                    </a></li>
                    <hr>
                    <li><a href = "index.html">
                        <img src = "image/popularity-icon.png" alt = "인기 메뉴">
                        <span>인기 메뉴</span>
                    </a></li>
                    <hr>
                    <li><a href = "#">
                        <img src = "image/ai-icon.png" alt = "AI 메뉴 추천">
                        <span>AI 메뉴 추천</span>
                    </a></li>
                    <hr>
                    <li><a href = "#">
                        <img src = "image/roulette-icon.png" alt = "룰렛">
                        <span>룰렛</span>
                    </a></li>
                    <li><a href = "#">
                        <img src = "image/tamagotchi-icon.png" alt = "다마고치">
                        <span>다마고치</span>
                    </a></li>
                    <hr>
                    <li><a href = "#">
                        <img src = "image/coupon-icon.png" alt = "할인 쿠폰">
                        <span>할인 쿠폰</span>
                    </a></li>
                </ul>
            </nav>
        </aside>

        <main class = "content" id = "mypageContent">
            <div class = "myprofile-header">
                <div class = "myprofile-image">
                    <img src = "image/profile-icon.png" alt = "프로필 사진">
                </div>
                <div class = "myprofile">
                    <div class = "information">
                        <div class = "nameTag">
                            <span class = "username_span"></span>
                        </div>
                        <div class = "level">
                            <span class = "level_label">Lv. </span><span class = "level_value"></span>
                            <span><img class = "level-icon2" src = "image/dropper-icon.png" alt = "레벨1 아이콘"></span>
                        </div>
                        <div class = "editBtn">
                            <span class = "profileEditBtn">프로필 편집</span>
                            <img class = "edit_icon" src = "image/edit-icon.png" alt = "프로필 편집 아이콘(모바일용)">
                        </div>
                    </div>
                    <div class = "stats">
                        <div class = "Post">
                            <a href = "#">Post</a>
                            <span class = "post_span">0</span>
                        </div>
                        <div class = "Follower">
                            <a href = "#">Follower</a>
                            <span class = "Follower_span">0</span>
                        </div>
                        <div class = "point">
                            <a href = "#">Point</a>
                            <span class = "point_span">0</span>
                        </div>
                    </div>
                    <div class="short-info">
                        <span class = "profile_des"></span>
                    </div>
                </div>
            </div>
            <div class="myprofile-content">
                <!-- 탭 메뉴 -->
                <div class="tabs">
                    <button class="tab active" data-tab="my-posts">게시물</button>
                    <button class="tab" data-tab="favorites">즐겨찾기</button>
                </div>

                <!-- 게시물 콘텐츠 -->
                <div class="tab-content" id = "my-posts">
                    <!-- 게시물 콘텐츠 표시. -->
                </div>

                <!-- 즐겨찾기 콘텐츠 -->
                <div class="tab-content hidden" id = "favorites">
                    <!-- 즐겨찾기 콘텐츠가 여기에 표시됩니다. -->
                </div>
            </div>
        </main>
    </div>

    <!-- 모바일 하단 네비게이션 -->
    <nav class="bottom-nav">
        <div class = "hamburger-menu">&#9776;</div>
        <div class = "site-title">맛잘알연구소</div>
    </nav>

    <div class = "modal-overlay" id = "profileEditModal">
        <div class = "modal-content">
            <div class = "modal-header">
                <span class = "close-btn">&times;</span>
                <h2>프로필 편집</h2>
            </div>
            <div class = "modal-body">
                <div class = "modal-body-top">
                    <div class = "profile-image-container">
                        <div class="profile-image-wrapper">
                            <img class = "profile-image-preview" src = "image/profile-icon.png" alt = "프로필 사진 미리보기">
                            <div class="change-photo-overlay">
                                <span>사진 변경</span>
                            </div>
                            <input type="file" id="profileImageUpload" accept="image/*">
                        </div>
                    </div>
                    <div class = "user_data_input">
                        <div>
                            <label for = "username">닉네임</label>
                            <input type = "text" class = "username_input" name = "username" placeholder = "변경할 닉네임을 입력하세요" required>
                        </div>
                        <div>
                            <label for = "password">비밀번호</label>
                            <input type = "password" class = "password_input" name = "password" placeholder = "변경할 비밀번호를 입력하세요" required>
                        </div>
                        <label for = "shortInfo">프로필 설명</label>
                        <textarea class = "shortInfo" name = "shortInfo" rows="4" placeholder = "변경할 프로필 설명을 입력하세요"></textarea>
                    </div>
                </div>
                <div class = "modal-body-bottom">
                    <!-- 주소 변경이나 알레르기, 음식 선호도 관련 -->
                    알레르기도 넣고~ 음식 선호도 관련된 것도 넣고~
                </div>
                <button class = "submitBtn" type = "submit">수정</button>
            </div>
        </div>
    </div>
</body>
</html>

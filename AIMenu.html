<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 메뉴 추천</title>
    <link rel = "stylesheet" href = "css/menu.css">
    <link rel = "stylesheet" href = "css/AIMenu.css">

    <script src = "js/Back/menu.js"></script>
    <script src = "js/AIMenu.js"></script>
    <script type = "text/javascript" src = "//dapi.kakao.com/v2/maps/sdk.js?appkey=0ad0234b4cdaf5ff61c8c89276f01dcf&autoload=false&libraries=services"></script>
</head>
<body>
    <div class = "container">
        <!-- 메뉴 영역 -->
        <aside class="menu">
            <section class="profile">
                <div class = "profile-header">
                    <div class="image">
                        <img src="image/profile-icon.png" alt="프로필 사진" />
                    </div>
                    <div class="nickname">방문자</div>
                    <div class="level">
                        <span class="level-text">LV.</span>
                        <span class="level-text level-value">0</span>
                        <span class="level-icon">🏆</span>
                    </div>
                </div>
                <div class = "profile-stats">
                    <div class="post">
                        <a href = "#">
                            <span>Posts</span>
                            <span class = "post-count">0</span>
                        </a>
                    </div>
                    <div class="follower">
                        <a href = "#">
                            <span>Followers</span>
                            <span class = "follower-count">0</span>
                        </a>
                    </div>
                    <div class="point">
                        <a href = "#">
                            <span>Point</span>
                            <span class = "point-count">0</span>
                        </a>
                    </div>
                </div>
            </section>

            <!-- 차트 영역 -->
            <section class="chart">
                <div class="chart-header">
                    <h3>실시간 인기 검색어</h3>
                </div>
                <ol id="searchRankingList">
                    <!-- 순위 데이터가 여기에 동적으로 삽입됩니다 -->
                </ol>
            </section>

            <!-- 메인 메뉴 -->
            <nav class="main-menu">
                <ul>
                    <hr>
                    <li><a href = "index.html">
                        <img src = "image/popularity-icon.png" alt = "인기 메뉴">
                        <span>인기 메뉴</span>
                    </a></li>
                    <hr>
                    <li><a href = "AIMenu.html">
                        <img src = "image/ai-icon.png" alt = "AI 메뉴 추천">
                        <span>AI 메뉴 추천</span>
                    </a></li>
                    <hr>
                    <li><a href = "#">
                        <img src = "image/roulette-icon.png" alt = "룰렛">
                        <span>룰렛</span>
                    </a></li>
                    <li><a href = "tamagotchi.html">
                        <img src = "image/tamagotchi-icon.png" alt = "다마고치">
                        <span>다마고치</span>
                    </a></li>
                    <hr>
                    <li><a href = "myprofile.html">
                        <img src = "image/myprofile-icon.png" alt = "마이페이지">
                        <span>마이페이지</span>
                    </a></li>
                    <hr>
                    <li><a href = "#" class = "logoutPCMenu">
                        <img src = "" alt = "로그아웃">
                        <span>로그아웃</span>
                    </a></li>
                    <hr>
                </ul>
            </nav>
        </aside>

        <div class="content">
            <div class="recommender-container">
                <h2>AI 메뉴 추천 연구소</h2>
                <p>지금 당신의 상황과 조건에 딱 맞는 메뉴를 찾아보세요!</p>

                <div class="filters">
                    <!-- 1. 카테고리 필터 -->
                    <div class="filter-group">
                        <label for = "categories-container">어떤 종류의 음식을 원하세요?</label>
                        <div id = "categories-container" class="checkbox-container"></div>
                    </div>
                    <!-- 2. 유저 기분 필터 -->
                    <div class="filter-group">
                        <label for = "needs-container">어떤 상황인가요?</label>
                        <div id = "needs-container" class="checkbox-container"></div>
                    </div>
                    <!-- 3. 원하는 기분 필터 -->
                    <div class="filter-group">
                        <label for = "goals-container">무엇을 원하세요?</label>
                        <div id = "goals-container" class="checkbox-container"></div>
                    </div>
                    <!-- 4. 날씨 필터 -->
                    <div class="filter-group">
                        <label for = "weathers-container">날씨는 어떤가요?</label>
                        <div id = "weathers-container" class="checkbox-container"></div>
                    </div>
                    <!-- 시간대 필터 -->
                    <div class="filter-group">
                        <label for="times-container">언제 드실 건가요?</label>
                        <div class="checkbox-container" id="times-container">
                            <!-- 시간대 체크박스가 여기에 동적으로 생성됩니다 -->
                        </div>
                    </div>
                    <div class = "sliderDiv">
                        <!-- 5. 칼로리 필터 -->
                        <div class="filter-group range-slider-group">
                            <label for="kcal-slider">칼로리 (최대)</label>
                            <input type="range" id="kcal-slider" name="kcal" min="0" max="2000" value="2000" step="50">
                            <span id="kcal-value">상관없음</span>
                        </div>
                        <!-- 6. 가격 필터 -->
                        <div class="filter-group range-slider-group">
                            <label for="price-slider">가격 (최대)</label>
                            <input type="range" id="price-slider" name="price" min="0" max="50000" value="50000" step="1000">
                            <span id="price-value">상관없음</span>
                        </div>
                    </div>
                </div>

                <button id="get-recommendation-btn">AI 메뉴 추천받기</button>

                <div id="recommendation-results"></div>
                <div id="loading-spinner" class="spinner" style="display: none;"></div>

                <!-- 추천 결과 모달 -->
                <div id="recommendation-modal" class="modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>AI 메뉴 추천 결과</h2>
                            <span class="close-button">&times;</span>
                        </div>
                        <div class="modal-body">
                            <!-- 왼쪽: 메뉴 정보 -->
                            <div id="modal-left">
                                <!-- 메뉴 정보가 동적으로 채워질 부분 -->
                            </div>
                            <!-- 오른쪽: 카카오 지도 -->
                            <div id="modal-right">
                                <div id="map" style="width:100%;height:100%;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 모바일 네비게이션 -->
    <nav class="bottom-nav">
        <div class = "hamburger-menu" id = "hamburgerMenu">
            <img src = "image/menu-icon.png" alt = "메뉴 아이콘">
        </div>
        <div class = "site-title">맛잘알연구소</div>

        <div class="mobile-menu" id="mobileMenu">
            <ul class="mobile-menu-list">
                <li><a href="index.html">인기메뉴</a></li>
                <li><a href="AIMenu.html">AI 메뉴 추천</a></li>
                <li><a href="#">룰렛</a></li>
                <li><a href="tamagotchi.html">다마고치</a></li>
                <li><a href="myprofile.html">마이페이지</a></li>
                <li><a href="#" class = "logoutMenu">로그아웃</a></li>
            </ul>
        </div>
    </nav>
</body>
</html>
